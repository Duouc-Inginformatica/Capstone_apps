name: wayfindcl
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# ============================================================================
# PLATAFORMA: Solo Android
# Las dependencias multiplataforma (flutter_secure_storage, etc.) traen 
# paquetes de otras plataformas como dependencias transitivas, pero NO se 
# compilan ni empaquetan en el APK final de Android.
# ============================================================================

dependencies:
  flutter:
    sdk: flutter
  
  # ============================================================================
  # DEPENDENCIAS OPTIMIZADAS PARA ANDROID - VERSIONES ACTUALIZADAS 2025
  # ============================================================================
  
  # Accesibilidad (reconocimiento de voz y TTS)
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3  # Actualizado de 3.8.5
  
  # Detección de hardware (para NPU/NNAPI)
  device_info_plus: ^12.2.0  # Actualizado de 10.1.2
  
  # Seguridad y Autenticación
  permission_handler: ^12.0.1  # Actualizado de 11.4.0
  encrypted_shared_preferences: ^3.0.1  # Solo Android, reemplaza flutter_secure_storage
  local_auth: ^3.0.0  # Actualizado de 2.3.0
  crypto: ^3.0.6
  
  # Comunicación y Backend
  http: ^1.2.2
  dio: ^5.7.0  # ✅ Cliente HTTP avanzado con interceptors, retry, connection pooling
  dio_cache_interceptor: ^3.5.1  # ✅ Caché HTTP automático (compatible con hive_store 3.x)
  dio_cache_interceptor_hive_store: 3.2.2  # ✅ Almacenamiento de caché en Hive
  
  # Mapas y Geolocalización
  geolocator: ^14.0.2  # Actualizado de 13.0.4
  flutter_map: ^8.2.2  # Actualizado de 7.0.2
  latlong2: ^0.9.1
  # flutter_compass: ^0.8.0  # REMOVIDO - Causaba bugs en el mapa
  
  # Almacenamiento Local
  hive: ^2.2.3  # ✅ Base de datos local ultra-rápida (10x más rápido que SharedPreferences)
  hive_flutter: ^1.1.0  # ✅ Integración con Flutter
  flutter_secure_storage: ^9.2.2  # ✅ Almacenamiento cifrado multiplataforma (KeyChain iOS, KeyStore Android)
  # shared_preferences: ^2.3.2  # ❌ REMOVIDO - Migrado completamente a Hive
  # encrypted_shared_preferences: ^3.0.1  # ❌ REMOVIDO - Reemplazado por flutter_secure_storage
  
  # Gestión de Estado
  flutter_bloc: ^8.1.6  # ✅ BLoC pattern para arquitectura escalable
  equatable: ^2.0.5  # ✅ Comparación de estados eficiente
  bloc_concurrency: ^0.2.5  # ✅ Manejo de eventos concurrentes
  
  # UX y Feedback
  vibration: ^3.1.4
  
  # Utilidades
  logger: ^2.6.2  # Actualizado de 2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting actualizado
  flutter_lints: ^6.0.0  # Actualizado de 5.0.0
  
  # Code Generation para Hive
  hive_generator: ^2.0.1  # ✅ Genera adaptadores de tipo automáticamente
  build_runner: ^2.4.13  # ✅ Requerido para code generation
  
  # Testing
  bloc_test: ^9.1.7  # ✅ Testing para BLoC
  mocktail: ^1.0.4  # ✅ Mocking para tests

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
